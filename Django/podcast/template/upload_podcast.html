{% extends "base.html" %}

{% block title %}
Upload } Podcaster
{% endblock title %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="max-w-md bg-green-100 p-8 rounded shadow-md">
    <div class="text-2xl font-bold mb-4">Upload</div>
    <form action="" enctype="multipart/formdata" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="{{ form.title.id_for_label }}"
        class="block font-semibold mb-1">Title</label>
        {{ form.title }}
      </div>
      <div class="mb-4">
        <label for="{{ form.description.id_for_label }}"
        class="block font-semibold mb-1">Description</label>
        {{ form.description }}
      </div>
      <div class="mb-4">
        <label for="{{ form.file.id_for_label }}"
        class="block font-semibold mb-1">File</label>
        {{ form.file }}
      </div>
      <div class="mb-4">
        <label for="{{ form.thumbnail.id_for_label }}"
        class="block font-semibold mb-1">Thumbnail</label>
        {{ form.thumbnail }}
      </div>
      <button type="submit" class="p-2 rounded-md text-white bg-green-500 hover:bg-green-600 font-semibold">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
