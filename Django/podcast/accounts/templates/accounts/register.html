{% extends "base.html" %}

{% block title %}Register | Podcaster{% endblock title %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-green-500 p-6 rounded-lg shadow-lg">
    <div class="text-2xl font-bold text-white mb-5">Register</div>
    <form action="{% url "register" %}" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="text-white">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="w-full bg-gray-200 rounded-lg px-3 py-2"
          placeholder="Enter your username"
          required>
      </div>
      <div class="mb-4">
        <label for="password1" class="text-white">Password</label>
        <input 
          id="password1"
          name="password1"
          type="password" 
          class="w-full bg-gray-200 rounded-lg px-3 py-2"
          placeholder="Enter your password"
          required>
      </div>
      <div class="mb-4">
        <label for="password2" class="text-white">Confirm Password</label>
        <input 
          id="password2"
          name="password2"
          type="password" 
          class="w-full bg-gray-200 rounded-lg px-3 py-2"
          placeholder="Enter your password again"
          required>
      </div>
      <button type="submit" class="p-2 rounded-md text-white hover:bg-green-600 font-semibold">Submit</button>
      {{ form.errors }}
    </form>
  </div>
</div>
{% endblock content %}
